<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <title>TCEQ Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"> 
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  </head>
  <body>
    <div class="container" style="padding-top: 4em">
    <form id="tceq_form">
      <div class="form-group row">
        <label for="zipcode" class="col-4 col-form-label">Enter Zipcode</label> 
        <div class="col-8">
          <input id="zipcode" name="zipcode" default="76205" type="number" class="form-control" aria-describedby="zipcodeHelpBlock"> 
          <span id="zipcodeHelpBlock" class="form-text text-muted">Enter your zipcode</span>
        </div>
      </div> 
      <div class="form-group row">
        <div class="offset-4 col-8">
          <button name="submit" type="submit" class="btn btn-primary">Submit</button>
        </div>
      </div>
    </form>
  </div>
    <script src="./form.js"></script>
  </body>
</html>
